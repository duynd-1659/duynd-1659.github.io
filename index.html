<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      position: relative;
    }

    .container {
      height: 100%;
      overflow: hidden;
    }

    .dialog {
      position: absolute;
      width: 100%;
      height: 100%;
      bottom: 0;
      left: 0;
    }

    .version {
      height: 100px;
    }

    .list {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .cmt {
      height: 50px;
    }

    .cmt:nth-child(n+1) {
      color: red;
    }
  </style>
</head>

<body>
  <div class="container"></div>

  <div class="dialog">
    <div class="version">Version</div>

    <div class="list">
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>

      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
    </div>
  </div>
</body>

</html>
