<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    body {
      position: relative;
    }

    .container {
      height: 100%;
      overflow: hidden;
    }

    .dialog {
      position: relative;
      width: 100%;
      height: 0;
      overflow-y: hidden;
      top: -100%;
      left: 0;
      background: white;
      transition: height .4s;
    }

    .dialog.show {
      height: 100%;
      overflow-y: visible;
    }

    .version {
      height: 100px;
    }

    .list {
      height: calc(100% - 100px);
      overflow-y: auto;
    }

    .cmt {
      height: 50px;
    }

    .cmt:nth-child(2n+1) {
      color: red;
    }

    .btn-show {
      margin-top: 79px;
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="btn-show">Show</button>

    <div class="list">
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
    </div>
  </div>

  <div class="dialog">
    <div class="version">Version <button class="btn-close">x</button></div>

    <div class="list">
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
      <div class="cmt">Cmt</div>
    </div>
  </div>

  <script>
    const buttonShow = document.querySelector('.btn-show')
    const buttonClose = document.querySelector('.btn-close')
    const dialog = document.querySelector('.dialog')
    buttonShow.onclick = () => {
      dialog.classList.add('show')
    }
    buttonClose.onclick = () => {
      dialog.classList.remove('show')
    }
  </script>
</body>

</html>
